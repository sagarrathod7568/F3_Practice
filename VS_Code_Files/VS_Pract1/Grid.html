<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>

        .sagar{
            width: 1000px;
            height: 500px;
            background: #000;
        }
        
        @media screen and (max-width : 800px) {
            .sagar{
                background: #e3dede;
            }
            
        }
        @media screen and (max-width : 600px) {
            .sagar{
                background: #f40e0e;
            }
            
        }
        @media screen and (max-width : 400px) {
            .sagar{
                background: #0de022;
            }
            
        }
        @media screen and (max-width : 200px) {
            .sagar{
                background: #1414c3;
            }
            
        }
        @media screen and (max-width: 300px) {
            .img img{
                width: auto;
                height: 150px;
            }
            
        }


    </style>
</head>
<body>
    <div class="img">
        <img src="Untitled.png" alt="Drowing">
    </div>
        
</body>
</html>
